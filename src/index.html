<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Сергей Горбунов">
    <title>Место</title>
</head>
<body class="page">

  <header class="header wrapper">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
  </header>

  <section class="profile wrapper">
    <div class="profile__avatar-container">
      <img class="profile__avatar" src="<%=require('./images/author.jpg')%>" alt="Аватар">
    </div>
    <div class="profile__info">
      <h1 class="profile__name">Имя</h1>
      <p class="profile__description">Статус</p>
      <button class="profile__edit" type="button" aria-label="edit information"></button>
    </div>
    <button class="profile__add" type="button" aria-label="add photo"></button>
  </section>

  <!-- render cards -->
  <section class="elements wrapper"></section>

  <footer class="footer wrapper">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close popup__close_type_profile" type="button" aria-label="close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_profile" method="get" name="nameAndStatus" novalidate>
        <input class="popup__text-field popup__text-field_type_name" id="name-input" name="nameInput" type="text" placeholder="Имя" minlength="2" maxlength="40" pattern="^[a-zA-Z-А-Яа-яЁё\s]+$" data-error-message="Разрешены только латинские и кириллические символы, а также пробел и дефис" required>
        <span class="popup__input-error name-input-error"></span>
        <input class="popup__text-field popup__text-field_type_status" id="status-input" name="statusInput" type="text" placeholder="Статус" minlength="2" maxlength="200" pattern="^[a-zA-Z-А-Яа-яЁё\s]+$" data-error-message="Разрешены только латинские и кириллические символы, а также пробел и дефис" required>
        <span class="popup__input-error status-input-error"></span>
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup__type_edit-avatar">
    <div class="popup__container">
      <button class="popup__close popup__close_type_edit-avatar" type="button" aria-label="close"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form popup__form_type_avatar" method="get" name="avatar" novalidate>
        <input class="popup__text-field popup__text-field_type_link-picture" type="url" placeholder="Ссылка на изображение" id="linkAvatarImage-input" name="avatarInput" required>
        <span class="popup__input-error linkAvatarImage-input-error"></span>
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button class="popup__close popup__close_type_add-card" type="button" aria-label="close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_type_add-card" method="get" name="addCard" novalidate>
          <input class="popup__text-field popup__text-field_type_picture-name" id="pictureName-input" name="pictureNameInput" type="text" placeholder="Название" minlength="2" maxlength="30" pattern="^[a-zA-Z-А-Яа-яЁё\s]+$" data-error-message="Разрешены только латинские и кириллические символы, а также пробел и дефис" required>
          <span class="popup__input-error pictureName-input-error"></span>
          <input class="popup__text-field popup__text-field_type_picture-link" id="linkCardImage-input" name="linkCardImageInput" type="url" placeholder="Ссылка на изображение" required>
          <span class="popup__input-error linkCardImage-input-error"></span>
          <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup__type_view-card">
    <div class="popup__viewer">
      <button class="popup__close" type="button" aria-label="close"></button>
      <img class="popup__picture" src="<%=require('./images/no-image.jpg')%>" alt="">
      <p class="popup__description">Нет описания</p>
    </div>
  </div>

  <div class="popup popup__type_delete-card">
    <div class="popup__container">
      <button class="popup__close popup__close_type_delete-card" type="button" aria-label="close"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <button class="popup__button-save popup__button-delete-card" type="submit">Да</button>
    </div>
  </div>

  <template id="card-blank">
    <article class="element">
      <button class="element__trash element__trash_disabled" type="button"></button>
      <img class="element__photo" src="<%=require('./images/no-image.jpg')%>" alt="">
      <div class="element__content">
        <h2 class="element__name"></h2>
        <div class="element__hearts">
          <button class="element__heart" type="button" aria-label="like"></button>
          <p class="element__hearts-count"></p>
        </div>
      </div>
     </article>
  </template>
</body>
</html>
