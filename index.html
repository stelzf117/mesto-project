<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Сергей Горбунов">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
    <script src="scripts/scripts.js" defer></script>
</head>
<body class="page">

  <header class="header wrapper">
    <img class="header__logo" src="images/logo.svg" alt="Место">
  </header>

  <section class="profile wrapper">
    <img class="profile__avatar" src="images/author.jpg" alt="Аватар">
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <p class="profile__description">Исследователь океана</p>
      <button class="profile__edit" type="button" aria-label="edit information"></button>
    </div>
    <button class="profile__add popup_addCard_edit" type="button" aria-label="add photo"></button>
  </section>

  <!-- render cards -->
  <div class="elements wrapper"></div>

  <footer class="footer wrapper">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_profile">
    <div class="popup__container">
      <button class="popup__close popup_profile_close" type="button" aria-label="close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form profile_popup_form" method="get" name="nameAndStatus">
          <input class="popup__text-field popup__text-field_type_name" type="text">
          <input class="popup__text-field popup__text-field_type_status" type="text">
          <button class="popup__button-save" type="submit">Сохранить</button>
      </form>

    </div>
  </div>

  <div class="popup popup_addCard">
    <div class="popup__container">
      <button class="popup__close popup_addCard_close" type="button" aria-label="close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form addCard_popup_form" method="get" name="addCard">
          <input class="popup__text-field popup__text-field_type_pictureName" type="text" placeholder="Название">
          <input class="popup__text-field popup__text-field_type_pictureLink" type="text" placeholder="Ссылка на картинку">
          <button class="popup__button-save" type="submit">Сохранить</button>
      </form>

    </div>
  </div>

  <div class="popup popup_viewCard">
    <div class="popup__viewer">
      <button class="popup__close" type="button" aria-label="close"></button>
      <img class="popup__picture" src="" alt="">
      <p class="popup__description">Архыз</p>
    </div>
  </div>

  <template id="card-blank">
    <article class="element">
      <button class="element__trash"></button>
      <img class="element__photo" src="" alt="">
      <div class="element__content">
        <h2 class="element__name"></h2>
        <button class="element__heart" type="button" aria-label="like"></button>
      </div>
     </article>
  </template>

</body>
</html>
